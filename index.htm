<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Simple Calculator Web App - A responsive calculator built using JavaScript, HTML, and CSS.">
    <meta name="keywords" content="Calculator, JavaScript, HTML, CSS, Responsive, Web Development">
    <meta name="author" content="Muhammet Safa Kaya">
    <title>Calculator App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <input type="text" class="mb-2 p-3 result" readonly aria-label="Calculator Result">
        </div>
        <div class="row">
            <div class="col-3 operators">
                <button onclick="display(this)" value="+" aria-label="Addition">+</button>
                <button onclick="display(this)" value="-" aria-label="Subtraction">-</button>
                <button onclick="display(this)" value="*" aria-label="Multiplication">*</button>
                <button onclick="display(this)" value="/" aria-label="Division">/</button>
                <button id="remove" aria-label="Delete Last Character">Del</button>
            </div>
            <div class="col-9 numbers">
                <button onclick="display(this)" value="7">7</button>
                <button onclick="display(this)" value="8">8</button>
                <button onclick="display(this)" value="9">9</button>
                <button onclick="display(this)" value="4">4</button>
                <button onclick="display(this)" value="5">5</button>
                <button onclick="display(this)" value="6">6</button>
                <button onclick="display(this)" value="1">1</button>
                <button onclick="display(this)" value="2">2</button>
                <button onclick="display(this)" value="3">3</button>
                <button onclick="display(this)" value="0">0</button>
                <button onclick="display(this)" value="00" id="doubleZero" class="ms-2">00</button>
                <button id="clear" aria-label="Clear">C</button>
                <button onclick="display(this)" value="." id="dot" aria-label="Decimal">.</button>
                <button value="=" id="equal" aria-label="Equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
